<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Phuong Chat App</title>

		
	  <!-- Material Design fonts -->
	  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">

	  <!-- Bootstrap Material Design -->
  <link href="dist/css/bootstrap-material-design.css" rel="stylesheet">
  <link href="dist/css/ripples.min.css" rel="stylesheet">


  <link href="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet">


	</head>
	<body>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Join Chat</h1>

						<form action="/chat.html">
							<div class="form-group">
								<label>Display Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" name="name" class="form-control"/>
								</div>
							</div>

							<div class="form-group">
								<label>Room Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment"></i>
									</span>
									<input type="text" name="room" class="form-control"/>		
								</div>
							</div>

							<div class="form-group">
								<input type="submit" value="Join Chat" class="btn btn-raised btn-info btn-block"/>
							</div>
						</form>
					</div>
				</div>
			</div>	
		</div>	
		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="dist/js/ripples.min.js"></script>
<script src="dist/js/material.min.js"></script>
<script src="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>	

<script>
    $.material.init();
</script>
<script src="/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript">

$(document).ready(

  function() { 

    $(".messages").niceScroll({cursorcolor:"#BDBDBD"});
    $("html").niceScroll({cursorcolor:"#BDBDBD"});

  }

);		
</script>
	</body>
</html>
